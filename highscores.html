  <head>
    <title>Scores</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

  <body>
      <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand py-2" href="highscores.html" style="color:white; font-size: 25px;">View Highscores</a>
        <p class="text-left mb-0 py-2" style="color: white; font-size: 25px;">Score: <span class="score"> 0Â </span></p>
      </nav>

      <div id="initialsPg">
        <div class="jumbotron jumbotron-fluid pt-4">
            <div class="container">
              <h1 class="display-4 text-center">Time's Up!</h1>
              <p class="lead">Your score is: <span class="score">0</span></p>
            
              <!-- User intials input group and submit button -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                </div>
                <input type="text" id="initials" placeholder="Enter your initials" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
        </div>
      </div>
      
      <div id="highscoresPg" hidden>
        <div class="jumbotron jumbotron-fluid pt-4">
            <div class="container">
              <h1 class="display-4 text-center">Highscores</h1>
              <p class="lead">Great job! Try again to see if you can increase your score.</p>

              <!-- Highscores list -->
              <ul id="scoresList" style="list-style-type:none;">

              </ul>

              <!-- Retake Quiz and Clear Highscores buttons -->
              <a class="btn btn-info btn-lg" href="index.html" role="button">Retake Quiz</a>
              <a class="btn btn-info btn-lg " href="#" role="button">Clear Highscores</a>
            </div>
        </div>
        </div>
