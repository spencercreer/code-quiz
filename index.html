<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <p class="text-left">Time: <span class="time"> 75 </span></p>
    </nav>
        
    <div id="index">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Javascript Code Quiz Challenge</h1>
            <p class="lead">Answer as many Javascript related questions as you can within the time limit. </p>
            <hr class="my-4">
            <p>You will begin with seventy-five seconds. Incorrect answers will reduce your time by ten seconds!</p>
            <button class="btn btn-primary btn-lg" id="startBtn" href="">Start Quiz</button>
        </div>
    </div>

    <div id="quiz" hidden>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Javascript Quiz</h1>
                <p class="question lead"></p>
                <div class="list-group">
                    <button class="choiceA list-group-item list-group-item-action" id="choiceA"></button>
                    <button class="choiceB list-group-item list-group-item-action" id="choiceB"></button>
                    <button class="choiceC list-group-item list-group-item-action" id="choiceC"></button>
                    <button class="choiceD list-group-item list-group-item-action" id="choiceD"></button>
                </div>
                <p class="text-center">Score: <span class="score"> 0 </span></p>
            </div> 
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
